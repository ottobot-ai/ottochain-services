<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OttoChain Stack Monitor</title>
  <style>
    :root {
      --bg-dark: #0f1419;
      --bg-card: #1a1f2e;
      --border: #2d3748;
      --text: #e2e8f0;
      --text-muted: #718096;
      --green: #48bb78;
      --yellow: #ecc94b;
      --red: #fc8181;
      --blue: #63b3ed;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .header h1 span { font-size: 28px; }
    
    .overall-status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 500;
    }
    
    .overall-status.healthy { background: rgba(72, 187, 120, 0.2); color: var(--green); }
    .overall-status.degraded { background: rgba(236, 201, 75, 0.2); color: var(--yellow); }
    .overall-status.unhealthy { background: rgba(252, 129, 129, 0.2); color: var(--red); }
    
    .metrics-bar {
      display: flex;
      gap: 24px;
      margin-bottom: 24px;
      padding: 16px;
      background: var(--bg-card);
      border-radius: 12px;
      border: 1px solid var(--border);
    }
    
    .metric {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .metric-label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .metric-value {
      font-size: 24px;
      font-weight: 600;
      color: var(--blue);
    }
    
    .section {
      margin-bottom: 32px;
    }
    
    .section h2 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
    
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      transition: border-color 0.2s;
    }
    
    .card:hover { border-color: var(--blue); }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .card-title {
      font-weight: 600;
      font-size: 16px;
    }
    
    .status-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
    }
    
    .status-badge.healthy { background: rgba(72, 187, 120, 0.2); color: var(--green); }
    .status-badge.degraded { background: rgba(236, 201, 75, 0.2); color: var(--yellow); }
    .status-badge.unhealthy { background: rgba(252, 129, 129, 0.2); color: var(--red); }
    .status-badge.unknown { background: rgba(113, 128, 150, 0.2); color: var(--text-muted); }
    
    .card-details {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 13px;
      color: var(--text-muted);
    }
    
    .card-details .row {
      display: flex;
      justify-content: space-between;
    }
    
    .card-details .value { color: var(--text); }
    
    .card-controls {
      margin-top: 12px;
      display: flex;
      gap: 8px;
    }
    
    .btn {
      padding: 6px 16px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .btn:hover { opacity: 0.8; }
    
    .btn-start {
      background: var(--green);
      color: var(--bg-dark);
    }
    
    .btn-stop {
      background: var(--red);
      color: var(--bg-dark);
    }
    
    .error-text {
      color: var(--red);
      font-size: 12px;
      margin-top: 8px;
      padding: 8px;
      background: rgba(252, 129, 129, 0.1);
      border-radius: 6px;
    }
    
    .connection-status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .connection-status.connected {
      background: rgba(72, 187, 120, 0.2);
      color: var(--green);
    }
    
    .connection-status.disconnected {
      background: rgba(252, 129, 129, 0.2);
      color: var(--red);
    }
    
    .pulse {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .last-update {
      font-size: 12px;
      color: var(--text-muted);
    }
    
    /* Nodes by layer layout */
    .nodes-by-layer {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }
    
    .layer-column {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .layer-header {
      font-weight: 600;
      font-size: 14px;
      color: var(--blue);
      text-align: center;
      padding: 8px;
      background: var(--bg-card);
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    
    /* Services split layout */
    .services-split {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
    }
    
    .service-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .group-header {
      font-weight: 600;
      font-size: 13px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding-bottom: 4px;
      border-bottom: 1px solid var(--border);
    }
    
    @media (max-width: 900px) {
      .nodes-by-layer {
        grid-template-columns: repeat(2, 1fr);
      }
      .services-split {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 600px) {
      .nodes-by-layer {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><span>ü¶¶</span> OttoChain Stack Monitor</h1>
    <div id="overall" class="overall-status unknown">
      <span>‚óè</span> <span id="overall-text">Connecting...</span>
    </div>
  </div>
  
  <div class="metrics-bar">
    <div class="metric">
      <div class="metric-label">Snapshot Ordinal</div>
      <div class="metric-value" id="ordinal">-</div>
    </div>
    <div class="metric">
      <div class="metric-label">Active Fibers</div>
      <div class="metric-value" id="fibers">-</div>
    </div>
    <div class="metric">
      <div class="metric-label">Healthy Nodes</div>
      <div class="metric-value" id="healthy-nodes">-</div>
    </div>
    <div class="metric" id="traffic-gen-metric" style="display: none;">
      <div class="metric-label">Traffic Gen</div>
      <div class="metric-value" id="traffic-gen-tps">-</div>
    </div>
    <div class="metric">
      <div class="metric-label">Last Update</div>
      <div class="metric-value last-update" id="last-update">-</div>
    </div>
  </div>
  
  <div class="section">
    <h2>üîó Tessellation Nodes</h2>
    <div class="nodes-by-layer" id="nodes-grid">
      <div class="layer-column" id="gl0-column">
        <div class="layer-header">GL0</div>
      </div>
      <div class="layer-column" id="ml0-column">
        <div class="layer-header">ML0</div>
      </div>
      <div class="layer-column" id="cl1-column">
        <div class="layer-header">CL1</div>
      </div>
      <div class="layer-column" id="dl1-column">
        <div class="layer-header">DL1</div>
      </div>
    </div>
  </div>
  
  <div class="section">
    <h2>‚öôÔ∏è Services</h2>
    <div class="services-split">
      <div class="service-group">
        <div class="group-header">Logic</div>
        <div class="grid" id="logic-services-grid"></div>
      </div>
      <div class="service-group">
        <div class="group-header">Storage</div>
        <div class="grid" id="storage-services-grid"></div>
      </div>
    </div>
  </div>
  
  <div id="connection-status" class="connection-status disconnected">
    <div class="pulse"></div>
    <span>Disconnected</span>
  </div>
  
  <script>
    // Layer columns for nodes
    const gl0Column = document.getElementById('gl0-column');
    const ml0Column = document.getElementById('ml0-column');
    const cl1Column = document.getElementById('cl1-column');
    const dl1Column = document.getElementById('dl1-column');
    
    // Service grids
    const logicServicesGrid = document.getElementById('logic-services-grid');
    const storageServicesGrid = document.getElementById('storage-services-grid');
    
    const overallEl = document.getElementById('overall');
    const overallText = document.getElementById('overall-text');
    const ordinalEl = document.getElementById('ordinal');
    const fibersEl = document.getElementById('fibers');
    const healthyNodesEl = document.getElementById('healthy-nodes');
    const lastUpdateEl = document.getElementById('last-update');
    const connectionStatus = document.getElementById('connection-status');
    
    // Storage service names
    const storageServices = ['Postgres', 'Redis'];
    
    function createNodeCard(node) {
      return `
        <div class="card">
          <div class="card-header">
            <div class="card-title">${node.name}</div>
            <div class="status-badge ${node.status}">${node.status}</div>
          </div>
          <div class="card-details">
            <div class="row"><span>Type</span><span class="value">${node.type.toUpperCase()}</span></div>
            <div class="row"><span>State</span><span class="value">${node.state ?? '-'}</span></div>
            <div class="row"><span>Cluster</span><span class="value">${node.clusterSize ?? '-'} nodes</span></div>
            <div class="row"><span>Latency</span><span class="value">${node.latencyMs ?? '-'}ms</span></div>
            <div class="row"><span>Version</span><span class="value">${node.version?.slice(0, 20) ?? '-'}</span></div>
          </div>
          ${node.error ? `<div class="error-text">${node.error}</div>` : ''}
        </div>
      `;
    }
    
    // Traffic gen control functions
    let trafficGenUrl = null;
    
    async function trafficGenControl(action) {
      if (!trafficGenUrl) return;
      try {
        const res = await fetch(`/api/traffic-gen/${action}`, { method: 'POST' });
        const data = await res.json();
        console.log(`Traffic gen ${action}:`, data);
      } catch (err) {
        console.error(`Failed to ${action} traffic gen:`, err);
      }
    }
    
    function createServiceCard(service) {
      // Special rendering for traffic generator
      if (service.type === 'traffic-generator' && service.trafficGen) {
        const tg = service.trafficGen;
        trafficGenUrl = service.url;
        const buttonText = tg.enabled ? 'Stop' : 'Start';
        const buttonAction = tg.enabled ? 'stop' : 'start';
        const buttonClass = tg.enabled ? 'btn-stop' : 'btn-start';
        return `
          <div class="card">
            <div class="card-header">
              <div class="card-title">${service.name}</div>
              <div class="status-badge ${tg.enabled ? 'healthy' : 'degraded'}">${tg.enabled ? tg.mode : 'idle'}</div>
            </div>
            <div class="card-details">
              <div class="row"><span>Mode</span><span class="value">${tg.mode}</span></div>
              <div class="row"><span>Target TPS</span><span class="value">${tg.targetTps}</span></div>
              <div class="row"><span>Population</span><span class="value">${tg.currentPopulation}/${tg.targetPopulation}</span></div>
              <div class="row"><span>Generation</span><span class="value">${tg.generation}</span></div>
              <div class="row"><span>Transactions</span><span class="value">${tg.totalTransactions}</span></div>
            </div>
            <div class="card-controls">
              <button class="btn ${buttonClass}" onclick="trafficGenControl('${buttonAction}')">${buttonText}</button>
            </div>
            ${service.error ? `<div class="error-text">${service.error}</div>` : ''}
          </div>
        `;
      }
      
      return `
        <div class="card">
          <div class="card-header">
            <div class="card-title">${service.name}</div>
            <div class="status-badge ${service.status}">${service.status}</div>
          </div>
          <div class="card-details">
            <div class="row"><span>Type</span><span class="value">${service.type}</span></div>
            <div class="row"><span>Latency</span><span class="value">${service.latencyMs ?? '-'}ms</span></div>
          </div>
          ${service.error ? `<div class="error-text">${service.error}</div>` : ''}
        </div>
      `;
    }
    
    function updateUI(data) {
      // Overall status
      overallEl.className = `overall-status ${data.overall}`;
      overallText.textContent = data.overall.charAt(0).toUpperCase() + data.overall.slice(1);
      
      // Metrics
      ordinalEl.textContent = data.metagraph.snapshotOrdinal ?? '-';
      fibersEl.textContent = data.metagraph.fiberCount ?? '-';
      
      const healthyNodes = data.nodes.filter(n => n.status === 'healthy').length;
      healthyNodesEl.textContent = `${healthyNodes}/${data.nodes.length}`;
      
      lastUpdateEl.textContent = new Date(data.timestamp).toLocaleTimeString();
      
      // Nodes by layer
      const gl0Nodes = data.nodes.filter(n => n.type === 'gl0');
      const ml0Nodes = data.nodes.filter(n => n.type === 'ml0');
      const cl1Nodes = data.nodes.filter(n => n.type === 'cl1');
      const dl1Nodes = data.nodes.filter(n => n.type === 'dl1');
      
      // Keep headers, replace node cards
      gl0Column.innerHTML = '<div class="layer-header">GL0</div>' + gl0Nodes.map(createNodeCard).join('');
      ml0Column.innerHTML = '<div class="layer-header">ML0</div>' + ml0Nodes.map(createNodeCard).join('');
      cl1Column.innerHTML = '<div class="layer-header">CL1</div>' + cl1Nodes.map(createNodeCard).join('');
      dl1Column.innerHTML = '<div class="layer-header">DL1</div>' + dl1Nodes.map(createNodeCard).join('');
      
      // Services split by type
      const logicServices = data.services.filter(s => !storageServices.includes(s.name));
      const storageServicesList = data.services.filter(s => storageServices.includes(s.name));
      
      logicServicesGrid.innerHTML = logicServices.map(createServiceCard).join('');
      storageServicesGrid.innerHTML = storageServicesList.map(createServiceCard).join('');
      
      // Traffic generator metrics in top bar
      const trafficGenService = data.services.find(s => s.type === 'traffic-generator');
      const trafficGenMetric = document.getElementById('traffic-gen-metric');
      const trafficGenTps = document.getElementById('traffic-gen-tps');
      if (trafficGenService && trafficGenService.trafficGen) {
        trafficGenMetric.style.display = 'flex';
        const tg = trafficGenService.trafficGen;
        trafficGenTps.textContent = tg.enabled ? `${tg.targetTps} TPS` : 'Off';
      } else {
        trafficGenMetric.style.display = 'none';
      }
    }
    
    function setConnected(connected) {
      connectionStatus.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
      connectionStatus.querySelector('span').textContent = connected ? 'Live' : 'Disconnected';
    }
    
    // WebSocket connection with token auth
    async function connect() {
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      
      // Get WS token (this endpoint requires basic auth, which browser handles)
      let token = '';
      try {
        const res = await fetch('/api/ws-token');
        if (res.ok) {
          const data = await res.json();
          token = data.token;
        }
      } catch (e) {
        console.log('Could not get WS token, using REST fallback');
      }
      
      const wsUrl = token 
        ? `${protocol}//${location.host}/ws?token=${token}`
        : `${protocol}//${location.host}/ws`;
      
      const ws = new WebSocket(wsUrl);
      
      ws.onopen = () => {
        console.log('WebSocket connected');
        setConnected(true);
      };
      
      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === 'status') {
          updateUI(msg.data);
        }
      };
      
      ws.onclose = () => {
        console.log('WebSocket disconnected, reconnecting in 3s...');
        setConnected(false);
        setTimeout(connect, 3000);
      };
      
      ws.onerror = (err) => {
        console.error('WebSocket error:', err);
        ws.close();
      };
    }
    
    // Initial connection
    connect();
    
    // Fallback: fetch via REST if WebSocket fails
    async function fetchStatus() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        updateUI(data);
      } catch (err) {
        console.error('Failed to fetch status:', err);
      }
    }
    
    // Fetch on load as backup
    fetchStatus();
  </script>
</body>
</html>
