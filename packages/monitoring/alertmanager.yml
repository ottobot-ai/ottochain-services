# Alertmanager Configuration
# 
# NOTE: Alertmanager doesn't support env var substitution.
# Run this before starting: envsubst < alertmanager.yml.template > alertmanager.yml
# Or manually replace TELEGRAM_BOT_TOKEN and TELEGRAM_CHAT_ID below.

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'job']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'telegram'
  routes:
    - match:
        severity: critical
      receiver: 'telegram'
      repeat_interval: 1h

receivers:
  - name: 'telegram'
    telegram_configs:
      # Replace with your bot token and chat ID
      - bot_token: 'YOUR_TELEGRAM_BOT_TOKEN'
        chat_id: 0  # YOUR_TELEGRAM_CHAT_ID
        parse_mode: 'HTML'
        message: |
          ðŸš¨ <b>{{ .Status | toUpper }}</b>
          <b>Alert:</b> {{ .CommonLabels.alertname }}
          <b>Job:</b> {{ .CommonLabels.job }}
          {{ range .Alerts }}
          {{ .Annotations.description }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'job']
