groups:
  - name: ottochain-nodes
    rules:
      - alert: NodeDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "{{ $labels.job }} is down"
          description: "{{ $labels.job }} has been unreachable for more than 1 minute."

      - alert: NodeUnhealthy
        expr: up == 1 and (absent(jvm_memory_bytes_used) or jvm_memory_bytes_used == 0)
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "{{ $labels.job }} may be unhealthy"
          description: "{{ $labels.job }} is up but not reporting JVM metrics."

  - name: ottochain-resources
    rules:
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 90% for more than 5 minutes."

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 90% for more than 5 minutes."

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is below 10% on root filesystem."

  - name: ottochain-services
    rules:
      - alert: MonitorServiceDown
        expr: up{job="monitor"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Monitor service is down"
          description: "The OttoChain monitor service has been unreachable for more than 2 minutes."

      - alert: TessellationNodeRestarted
        expr: changes(process_start_time_seconds{job=~"gl0|ml0|cl1|dl1"}[10m]) > 0
        labels:
          severity: warning
        annotations:
          summary: "{{ $labels.job }} restarted"
          description: "{{ $labels.job }} has restarted in the last 10 minutes."
