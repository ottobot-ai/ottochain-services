version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ottochain}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-ottochain_identity}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ottochain"]
      interval: 5s
      timeout: 5s
      retries: 5

  gateway:
    image: ghcr.io/ottobot-ai/ottochain-services-gateway:latest
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ottochain}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ottochain_identity}
      METAGRAPH_ML0_URL: http://host.docker.internal:9100
      METAGRAPH_DL1_URL: http://host.docker.internal:9400
      GATEWAY_PORT: 4000
    depends_on:
      postgres:
        condition: service_healthy

  bridge:
    image: ghcr.io/ottobot-ai/ottochain-services-bridge:latest
    ports:
      - "3030:3030"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ottochain}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ottochain_identity}
      METAGRAPH_ML0_URL: http://host.docker.internal:9100
      METAGRAPH_DL1_URL: http://host.docker.internal:9400
      BRIDGE_PORT: 3030
    depends_on:
      postgres:
        condition: service_healthy

  indexer:
    image: ghcr.io/ottobot-ai/ottochain-services-indexer:latest
    ports:
      - "3031:3031"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ottochain}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ottochain_identity}
      METAGRAPH_ML0_URL: http://host.docker.internal:9100
      METAGRAPH_DL1_URL: http://host.docker.internal:9400
      INDEXER_PORT: 3031
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
