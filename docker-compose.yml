version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ottochain
      POSTGRES_PASSWORD: ottochain
      POSTGRES_DB: ottochain_identity
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ottochain"]
      interval: 5s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: gateway
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://ottochain:ottochain@postgres:5432/ottochain_identity
      METAGRAPH_ML0_URL: http://host.docker.internal:9100
      METAGRAPH_DL1_URL: http://host.docker.internal:9400
      GATEWAY_PORT: 4000
    depends_on:
      postgres:
        condition: service_healthy

  bridge:
    build:
      context: .
      dockerfile: Dockerfile
      target: bridge
    ports:
      - "3030:3030"
    environment:
      DATABASE_URL: postgresql://ottochain:ottochain@postgres:5432/ottochain_identity
      METAGRAPH_ML0_URL: http://host.docker.internal:9100
      METAGRAPH_DL1_URL: http://host.docker.internal:9400
      BRIDGE_PORT: 3030
    depends_on:
      postgres:
        condition: service_healthy

  indexer:
    build:
      context: .
      dockerfile: Dockerfile
      target: indexer
    ports:
      - "3031:3031"
    environment:
      DATABASE_URL: postgresql://ottochain:ottochain@postgres:5432/ottochain_identity
      METAGRAPH_ML0_URL: http://host.docker.internal:9100
      METAGRAPH_DL1_URL: http://host.docker.internal:9400
      INDEXER_PORT: 3031
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
