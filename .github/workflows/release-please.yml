name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          package-name: "ottochain-services"
          # Use PAT so PR commits trigger CI workflows (GITHUB_TOKEN doesn't)
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Summary
        if: steps.release.outputs.release_created == 'true'
        run: |
          echo "## ðŸŽ‰ Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.release.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Triggered Workflows" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… release.yml (Docker build) â€” triggered by tag push" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Deploy notification sent to ottochain-deploy" >> $GITHUB_STEP_SUMMARY
